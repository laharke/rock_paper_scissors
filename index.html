<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    <p>El primero en llegar a 5 puntos gana.</p>
    <p id="choose">Elegí tu opción a haciendo click:</p>
    <div id="imgs">
        <button class='btn' id="piedra"><img src="img/piedra.jpg" alt="piedra"></button>
        <button class='btn' id="papel"><img src="img/papel.jpg" alt="papel" ></button>
        <button class='btn' id="tijera"><img src="img/tijera.jpg" alt="tijera"></button>
    </div>
    
    <div class="puntajes">
        <p class="puntaje" id="playerScore">Puntaje Jugador: 0</p>
        <p class="puntaje" id="computerScore">Puntaje Computadora: 0</p>
    </div>
    <div>
        <p id="mensaje"></p>
    </div>
    <div>
        <p id="winner"></p>
    </div>
    <div id="playAgainDiv">
        <p id="playAgain""></p>
    </div>
    <script src="functions.js"></script>
</body>
</html>
